<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/Day4/day4.css">
</head>

<body>
    <h1>GUPPI'S CALCULATOR</h1>

    <p class="row-1"></p>
    <button title="1" class="btn-1 num-btn" onclick="number+='1';console.log(number)" ;>1</button>
    <button title="2" class="btn-2 num-btn" onclick="number+='2';console.log(number)" ;>2</button>
    <button title="3" class="btn-3 num-btn" onclick="number+='3';console.log(number)" ;>3</button>
    <button title="add" class="btn-add num-btn" onclick="number+='+';console.log(number)" ;>+</button>

    <p class="row-2"></p>
    <button title="4" class="btn-4 num-btn" onclick="number+='4';console.log(number)" ;>4</button>
    <button title="5" class="btn-5 num-btn" onclick="number+='5';console.log(number)" ;>5</button>
    <button title="6" class="btn-6 num-btn" onclick="number+='6';console.log(number)" ;>6</button>
    <button title="sub" class="btn-sub num-btn" onclick="number+='-';console.log(number)" ;>-</button>

    <p class="row-3"></p>
    <button title="7" class="btn-7 num-btn" onclick="number+='7';console.log(number)" ;>7</button>
    <button title="8" class="btn-8 num-btn" onclick="number+='8';console.log(number)" ;>8</button>
    <button title="9" class="btn-9 num-btn" onclick="number+='9';console.log(number)" ;>9</button>
    <button title="mul" class="btn-mul num-btn" onclick="number+='+';console.log(number)" ;>*</button>

    <p class="row-4"></p>
    <button title="0" class="btn-0 num-btn" onclick="number+='0';console.log(number)" ;>0</button>
    <button title="." class="btn-dt num-btn" onclick="number+='.';console.log(number)" ;>.</button>
    <button title="=" class="btn-eq num-btn" onclick="eval(number);console.log(number)" ;>=</button>

    <p class="row-5"></p>
    <button title="clear" class="btn-cl num-btn" onclick="number='';console.log('Cleared')" ;>Clear</button>
    <p class=" row-6"></p>
    <script src="/jscript/Day4/day4.js"></script>
</body>

</html>
